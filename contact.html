<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <header class="relative isolate z-10 bg-white">
        <nav
          class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img class="h-8 w-auto" src="img/logo.png" alt="" />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="products.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >Productos</a
            >
            <a
              href="shipping.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >Envios</a
            >
            <a
              href="faq.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >FAQ</a
            >
            <a
              href="contact.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >Contacto</a
            >
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-10"></div>
          <div
            class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img
                  class="h-8 w-auto"
                  src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                  alt=""
                />
              </a>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Product</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Features</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Marketplace</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Company</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="relative isolate overflow-hidden bg-gray-900">
        <div class="relative bg-white">
          <div class="lg:absolute lg:inset-0 lg:left-1/2">
            <img
              class="h-64 w-full bg-gray-50 object-cover sm:h-80 lg:absolute lg:h-full"
              src="https://images.unsplash.com/photo-1559136555-9303baea8ebd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&crop=focalpoint&fp-x=.4&w=2560&h=3413&&q=80"
              alt=""
            />
          </div>
          <div
            class="pb-24 pt-16 sm:pb-32 sm:pt-24 lg:mx-auto lg:grid lg:max-w-7xl lg:grid-cols-2 lg:pt-32"
          >
            <div class="px-6 lg:px-8">
              <div class="mx-auto max-w-xl lg:mx-0 lg:max-w-lg">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900">
                  Let's work together
                </h2>
                <p class="mt-2 text-lg leading-8 text-gray-600">
                  Proin volutpat consequat porttitor cras nullam gravida at orci
                  molestie a eu arcu sed ut tincidunt magna.
                </p>
                <form action="#" method="POST" class="mt-16">
                  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                    <div>
                      <label
                        for="first-name"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >First name</label
                      >
                      <div class="mt-2.5">
                        <input
                          type="text"
                          name="first-name"
                          id="first-name"
                          autocomplete="given-name"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div>
                      <label
                        for="last-name"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Last name</label
                      >
                      <div class="mt-2.5">
                        <input
                          type="text"
                          name="last-name"
                          id="last-name"
                          autocomplete="family-name"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-2">
                      <label
                        for="email"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Email</label
                      >
                      <div class="mt-2.5">
                        <input
                          id="email"
                          name="email"
                          type="email"
                          autocomplete="email"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-2">
                      <label
                        for="company"
                        class="block text-sm font-semibold leading-6 text-gray-900"
                        >Company</label
                      >
                      <div class="mt-2.5">
                        <input
                          type="text"
                          name="company"
                          id="company"
                          autocomplete="organization"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-2">
                      <div class="flex justify-between text-sm leading-6">
                        <label
                          for="phone"
                          class="block font-semibold text-gray-900"
                          >Phone</label
                        >
                        <p id="phone-description" class="text-gray-400">
                          Optional
                        </p>
                      </div>
                      <div class="mt-2.5">
                        <input
                          type="tel"
                          name="phone"
                          id="phone"
                          autocomplete="tel"
                          aria-describedby="phone-description"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        />
                      </div>
                    </div>
                    <div class="sm:col-span-2">
                      <div class="flex justify-between text-sm leading-6">
                        <label
                          for="message"
                          class="block text-sm font-semibold leading-6 text-gray-900"
                          >How can we help you?</label
                        >
                        <p id="message-description" class="text-gray-400">
                          Max 500 characters
                        </p>
                      </div>
                      <div class="mt-2.5">
                        <textarea
                          id="message"
                          name="message"
                          rows="4"
                          aria-describedby="message-description"
                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        ></textarea>
                      </div>
                    </div>
                    <fieldset class="sm:col-span-2">
                      <legend
                        class="block text-sm font-semibold leading-6 text-gray-900"
                      >
                        Expected budget
                      </legend>
                      <div
                        class="mt-4 space-y-4 text-sm leading-6 text-gray-600"
                      >
                        <div class="flex gap-x-2.5">
                          <input
                            id="budget-under-25k"
                            name="budget"
                            value="under_25k"
                            type="radio"
                            class="mt-1 h-4 w-4 border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-600"
                          />
                          <label for="budget-under-25k">Less than $25K</label>
                        </div>
                        <div class="flex gap-x-2.5">
                          <input
                            id="budget-25k-50k"
                            name="budget"
                            value="25k-50k"
                            type="radio"
                            class="mt-1 h-4 w-4 border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-600"
                          />
                          <label for="budget-25k-50k">$25K – $50K</label>
                        </div>
                        <div class="flex gap-x-2.5">
                          <input
                            id="budget-50k-100k"
                            name="budget"
                            value="50k-100k"
                            type="radio"
                            class="mt-1 h-4 w-4 border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-600"
                          />
                          <label for="budget-50k-100k">$50K – $100K</label>
                        </div>
                        <div class="flex gap-x-2.5">
                          <input
                            id="budget-over-100k"
                            name="budget"
                            value="over_100k"
                            type="radio"
                            class="mt-1 h-4 w-4 border-gray-300 text-indigo-600 shadow-sm focus:ring-indigo-600"
                          />
                          <label for="budget-over-100k">$100K+</label>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                  <div
                    class="mt-10 flex justify-end border-t border-gray-900/10 pt-8"
                  >
                    <button
                      type="submit"
                      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                      Send message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
